<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toboolist</title>
  <link rel="stylesheet" href="./style/style.css">
</head>
<body>

  <header>
    <section class="main-logo">
      <img src="./img/Logo.png" alt="logo Toboolist" class="logo">
      <span class="title-toboolist text-font">Toboolist</span>
    </section>
  </header>

  <main class="container text-font">
    <header class="main-header">
        <span class="add-task text-font">
          Add Task
        </span>
        <span class="add-section text-font">
          Add Section
        </span>
    </header>

    <hr>

    <section class="task-list">

      <div class="list-wrapper">
        <img src="https://cdn-icons-png.flaticon.com/512/60/60995.png" alt="drop down arrow" class="drop-down-arrow">
        <h2 class="task-title">
          New Task
        </h2>
        <p class="single-list-task">
            <span class="icon check">&check;</span> Quarterly Newsletter <span class="colored-button button-blue">Editorial</span>
          </p>
      </div>

      <div class="list-wrapper">
        <img src="https://cdn-icons-png.flaticon.com/512/60/60995.png" alt="drop down arrow" class="drop-down-arrow">
        <h2 class="task-title">
          Today
        </h2>
          <p class="single-list-task">
            <span class="icon check">&check;</span> Recruiting blog post <span class="colored-button button-blue">Editorial</span>
          </p>
          <p class="single-list-task">
            <span class="icon check">&check;</span> Mobile app launch <span class="colored-button button-purple">Q1 Goals</span>
          </p>
          <p class="single-list-task">
            <span class="icon cross">&cross;</span> Interview John H. <span class="colored-button button-green">Recruiting</span>
          </p>
      </div>

      
    

    </section>

  </main>
  
</body>
</html>
